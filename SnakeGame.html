<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貪吃蛇遊戲</title>
    <link rel="stylesheet" href="snake-style.css">
    <link rel="stylesheet" href="common-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="nav-bar">
        <div class="home-link">
            <a href="index.html">
                <i class="fas fa-home"></i> 回到遊戲首頁
            </a>
        </div>
    </div>
    
    <div class="content-container">
        <h1>貪吃蛇遊戲</h1>
        <div id="game-container">
            <canvas id="game-canvas" width="400" height="400"></canvas>
            <div id="game-over">
                <h2>遊戲結束！</h2>
                <p id="final-score">得分：0</p>
                <button id="restart-button">重新開始</button>
            </div>
        </div>
        <div id="score-display">得分：0</div>
        <div style="margin-top: 20px;">
            <p>使用方向鍵 ↑ ↓ ← → 或 W A S D 控制蛇的移動</p>
        </div>
    </div>

    <script src="snake-game.js"></script>
</body>
</html>

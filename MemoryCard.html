<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記憶配對遊戲</title>
    <link rel="stylesheet" href="memory-card.css">
    <link rel="stylesheet" href="common-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="nav-bar">
        <div class="home-link">
            <a href="index.html">
                <i class="fas fa-home"></i> 回到遊戲首頁
            </a>
        </div>
    </div>
    
    <div class="container">
        <h1>記憶配對遊戲</h1>
        
        <div class="stats-container">
            <div id="moves">移動次數: 0</div>
            <div id="timer">時間: 0 秒</div>
        </div>
        
        <div class="game-container">
            <div id="game-board"></div>
        </div>
        
        <div class="controls">
            <button id="restart-button">重新開始</button>
            <div class="difficulty">
                <span>難度: </span>
                <select id="difficulty-select">
                    <option value="easy">簡單 (4x3)</option>
                    <option value="medium" selected>中等 (4x4)</option>
                    <option value="hard">困難 (5x4)</option>
                </select>
            </div>
        </div>
        
        <div id="game-over-modal" class="modal">
            <div class="modal-content">
                <h2>恭喜！</h2>
                <p id="final-stats">你用了 <span id="final-moves">0</span> 次移動和 <span id="final-time">0</span> 秒完成遊戲！</p>
                <button id="play-again-button">再玩一次</button>
            </div>
        </div>
    </div>
    
    <script src="memory-card.js"></script>
</body>
</html>

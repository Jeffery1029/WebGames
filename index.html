<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>經典遊戲合集</title>
    <link rel="stylesheet" href="index-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>經典遊戲合集</h1>
            <p class="subtitle">放鬆心情，享受遊戲的樂趣</p>
        </header>
        
        <div class="games-grid">
            <div class="game-card" data-game="snake">
                <div class="game-icon">
                    <i class="fas fa-snake"></i>
                </div>
                <div class="game-info">
                    <h2>貪吃蛇</h2>
                    <p>控制蛇吃食物並成長，但不要撞到自己！</p>
                    <a href="SnakeGame.html" class="play-button">開始遊戲</a>
                </div>
            </div>
            
            <div class="game-card" data-game="sudoku">
                <div class="game-icon">
                    <i class="fas fa-th"></i>
                </div>
                <div class="game-info">
                    <h2>數獨</h2>
                    <p>填充數字，訓練你的邏輯思維能力。</p>
                    <a href="Sudoku.html" class="play-button">開始遊戲</a>
                </div>
            </div>
            
            <div class="game-card" data-game="tetris">
                <div class="game-icon">
                    <i class="fas fa-shapes"></i>
                </div>
                <div class="game-info">
                    <h2>俄羅斯方塊</h2>
                    <p>排列下落的方塊，消除完整的行。</p>
                    <a href="Tetris.html" class="play-button">開始遊戲</a>
                </div>
            </div>
            
            <div class="game-card" data-game="breakout">
                <div class="game-icon">
                    <i class="fas fa-table-tennis"></i>
                </div>
                <div class="game-info">
                    <h2>打磚塊</h2>
                    <p>控制擋板反彈球，打破所有磚塊。</p>
                    <a href="Breakout.html" class="play-button">開始遊戲</a>
                </div>
            </div>
            
            <div class="game-card" data-game="memory">
                <div class="game-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <div class="game-info">
                    <h2>記憶配對</h2>
                    <p>翻開卡片，找出所有匹配的對子。</p>
                    <a href="MemoryCard.html" class="play-button">開始遊戲</a>
                </div>
            </div>
            
            <div class="game-card" data-game="2048">
                <div class="game-icon">
                    <i class="fas fa-calculator"></i>
                </div>
                <div class="game-info">
                    <h2>2048</h2>
                    <p>合併相同數字，嘗試達到 2048 方塊！</p>
                    <a href="2048.html" class="play-button">開始遊戲</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 經典遊戲合集 | 所有遊戲僅供娛樂</p>
        </footer>
    </div>
    
    <script src="index-script.js"></script>
</body>
</html>
